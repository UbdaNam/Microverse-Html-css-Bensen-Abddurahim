<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main_title">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </div>

        <form action="#" id="survey-form">
            <div class="info">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
                <label for="age" id="number-label">Age (optional) </label>
                <input type="number" id="number" min="1" max="160" placeholder="Age">
                <label for="role">Which option best describes your current role?</label>
            </div>
            <div>
                <select name="" id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="">Student</option>
                    <option value=""> Full time job</option>
                    <option value="">Full time learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="radio-class">
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
                <div class="check"><input type="radio" class="radio" value="Definitely" name="usrinput">
                <label for="Definitely">Definitely</label></div>
                <div class="check"><input type="radio" class="radio" value="Maybe" name="usrinput">
                <label for="Maybe">Maybe</label></div>
                <div class="check"><input type="radio" class="radio" value="Not sure" name="usrinput">
                <label for="Not sure">Not sure</label></div>
            </div>
            <div>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="">
                    <option disabled selected value> Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open source</option>
                    <label for="suggestion">What would you like to see improved? (Check all that apply)</label>
                </select>
            </div>
            <div class="check_box">
                <label>What would you like to see improved? (Check all that apply)</label>

                <div class="check"><input type="checkbox" value="Front-end Projects" class="checkBox"
                        id="front_end_project">
                    <label for="front_end_project">Front-end Projects</label>
                </div>
                <div class="check"><input type="checkbox" class="checkBox" value="Back-end Projects"
                        id="Back-end Projects">
                    <label for="back_end_projects">Back-end Projects</label>
                </div>
                <div class="check"><input type="checkbox" class="checkBox" value="Data Visualization"
                        id="data_visualization">
                    <label for="data_visualization">Data Visualization</label>
                </div>
                <div class="check"><input type="checkbox" class="checkBox" value="Challenges" id="challenges">
                    <label for="challenges">Challenges</label>
                </div>
                <div class="check"><input type="checkbox" class="checkBox" value="Open Source Community" id="OPC">
                    <label for="OPC">Open Source Community</label>
                </div>
                <div class="check"><input type="checkbox" class="checkBox" value="Gitter help rooms" id="help">
                    <label for="help">Gitter help rooms</label>
                </div>
                <div class="check"><input type="checkbox" class="checkBox" value="City Meetups" id="city_meetups">
                    <label for="city_meetups">City Meetups</label>
                </div>
                <div class="check"><input type="checkbox" class="checkBox" value="Wiki" id="wiki">
                    <label for="wiki">Wiki</label>
                </div>
                <div class="check"><input type="checkbox" class="checkBox" value="Forum" id="forum">
                    <label for="forum">Forum</label>
                </div>
                <div class="check"><input type="checkbox" class="checkBox" value="Additional Courses"
                        id="additional_courses">
                    <label for="additional_courses">Additional Courses</label>
                </div>
            </div>
            <div>
                <label for="additional_comments">Any comments or suggestions?</label>
                <textarea id="additional_comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <button id="submit"> Submit </button>
    </div>
    </form>
    </div>

</body>

</html>
