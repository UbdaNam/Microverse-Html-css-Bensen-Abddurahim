<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <h1 id="tittle">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <label for="age" id="number-label">Age (optional) </label>
        <input type="number" id="number" min="1" max="160" placeholder="Age">
        <label for="role">Which option best describes your current role?</label>
        <select name="" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="">Student</option>
            <option value=""> Full time job</option>
            <option value="">Full time learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
            <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="usrinput">
            <label for="Definitely">Definitely</label>
            <input type="radio" name="usrinput">
            <label for="Maybe">Maybe</label>
            <input type="radio" name="usrinput">
            <label for="Not sure">Not sure</label>
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <div>
            <select name="" id="">
                <option disabled selected value> Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open source</option>
                <label for="suggestion">What would you like to see improved? (Check all that apply)</label>
            </select>
        </div>
        </select>



    </form>
</div>

</body>
</html>
